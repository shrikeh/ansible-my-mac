---
brew_rbenv_profile_file: "{{ shell_profile_file }}"
brew_rbenv_profile_insert: 'if which rbenv > /dev/null; then eval "$(rbenv init -)"; fi'
brew_rbenv_extras:
  - rbenv-readline
  - rbenv-vars
  - rbenv-whatis
  - rbenv-use
  - rbenv-gem-rehash
  - rbenv-aliases
  - rbenv-bundler
  - rbenv-bundle-exec
  - rbenv-bundler-ruby-version
  - rbenv-binstubs
  - rbenv-default-gems
...
